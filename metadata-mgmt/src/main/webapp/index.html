<html lang="en" ng-app="metadataApp" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="generator" content="HTML Tidy for Linux (vers 25 March 2009), see www.w3.org" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            Lightblue Metadata Management Application
        </title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/flexijsoneditor/jsoneditor.css" rel="stylesheet">
<!--         <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"> -->
        <link href="bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/lightblue-apps.css" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span></button> <a class="navbar-brand" href="#">Lightblue Metadata Management</a>
                </div><!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <div class="navbar-form form-inline" ng-controller="OperationsCtrl">

							<div class="form-group">
								<select class="form-control" id="operationSelect"
									ng-model="operation"
									ng-init="operation = operation || operations[0]"
									ng-options="operation as operation.label for operation in operations track by operation.id">
								</select>
							</div>
							<div class="form-group">
								<select id="entities" class="form-control" name="Entity"
								    ng-model="entity"
								    ng-options="entity for entity in entities track by entity"
								    ng-change="onEntitySelected()">
									<option value="" disabled="disabled" selected="selected">Entity:</option>
								</select>
							</div>
							<div class="form-group">
								<select id="versions" class="form-control" name="Version"
								    ng-model="version">
									<option value="" disabled="disabled" selected="selected">Version:</option>
									<option ng-repeat="v in versions" value="{{v.version}}" label="{{v.version}}">{{v.version}}</option>
								</select>
							</div>
						</div>
					</li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">

		<div id="alert-box"></div>       

		<div id="view-jsonEditor" class="view-div" ng-controller="JsonEditorCtrl" ng-show="editorVisible">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#json-editor">View/edit JSON</a>
                        </h4>
                    </div>
                    <div id="json-editor" class="panel-collapse collapse">
                        <div class="panel-body" id="rawJsonEditor">
                            <div class="alert alert-info">
                                Note that you can edit your JSON directly in the textarea below. The JSON viewer will get updated when you leave the field.
                            </div>
                            <div id="paste" class="form form-horizontal" role="form">
                                <textarea id="json" class="form-control json-textarea" rows="10"> </textarea> 
                                <button id="beautify" class="glyphicon glyphicon-expand btn btn-default btn-lg" title="Expand JSON text" ng-click="beautify()"></button>
                                <button id="uglify" class="glyphicon glyphicon-collapse-down btn btn-default btn-lg" title="Collapse JSON text" ng-click="uglify()"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-footer" id="rawJsonButton" style="height: 70px;">
                        <div id="editButtons" style="display: inline-block;">
                            <button id="saveButton" type="button" class="btn btn-default btn-lg" ng-click="save()">Save</button>
                            <button id="resetButton" type="button" class="btn btn-default btn-lg" ng-click="reset()">Reset</button>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <p class="navbar-text">
                                    Legend
                                </p>
                            </li>
                            <li>
                                <form class="navbar-form">
                                    <div class="form-group">
                                        <button class="btn btn-primary" disabled="disabled">array</button> <button class="btn btn-warning" disabled="disabled">object</button> <button class="btn btn-success" disabled="disabled">string</button> <button class="btn btn-info" disabled="disabled">number</button> <button class="btn btn-success" disabled="disabled">boolean</button> <button class="btn btn-success" disabled="disabled">null</button>
                                    </div>
                                </form>
                            </li>
                            <li>
                                <form class="navbar-form">
                                    <div class="form-group">
                                        <button type="button" id="expander" class="btn btn-default">Expand all</button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-warning" id="removeItemHowToMessage">
                            Remove item by deleting a property name.
                        </div>
                        <div id="editor" class="json-editor"></div>
                    </div>
                </div>
            </div><!-- /. div.view-jsonEditor -->
      </div>

      <footer class="footer">
      <div class="container">
        <p class="text-muted">
          <div class="text-muted" id="app-version">App Version: ${project.version} </div>
          <div class="text-muted" id="metadata-service-version">Metadata Service Version: </div> 
        </p>
      </div>
    </footer>

     <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
     <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
     <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
     <script src="bower_components/flexijsoneditor/jsoneditor.js" type="text/javascript"></script>
     <script src="bower_components/flexijsoneditor/jquery.jsoneditor.min.js" type="text/javascript"></script>
     <script src="bower_components/angular-loading-bar/build/loading-bar.min.js" type="text/javascript"></script>

     <script src="js/lightblue-roles.js" type="text/javascript"></script>
     <script src="js/metadataApp.js" type="text/javascript"></script>
     <script src="js/controllers.js" type="text/javascript"></script>
     <script src="js/services.js" type="text/javascript"></script>

    </body>
</html>
